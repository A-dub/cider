name: Test Suite

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: |
          make
          ./cider --version

      - name: Run tests
        run: |
          chmod +x tests/test.sh
          make test
