name: Test Suite

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  build:
    name: Build & Smoke Test
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: make

      - name: Version
        run: ./cider --version

      - name: Help text
        run: |
          ./cider --help
          ./cider notes --help
          ./cider rem --help
          ./cider sync --help

      - name: Error handling
        run: |
          # Unknown command exits 1
          ! ./cider bogus 2>/dev/null
          # Unknown notes subcommand exits 1
          ! ./cider notes bogus 2>/dev/null
          # Nonexistent note exits 1
          ./cider notes show 99999 2>/dev/null; test $? -eq 1
          # Replace on nonexistent note exits 1
          ./cider notes replace 99999 --find x --replace y 2>/dev/null; test $? -eq 1
          echo "All error handling tests passed"

