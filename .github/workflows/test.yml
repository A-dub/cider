name: Build

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

permissions:
  contents: read

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        run: make

      - name: Verify binary
        run: |
          ./cider --version
          ./cider --help
          ./cider notes --help
          ./cider rem --help
          ./cider sync --help
